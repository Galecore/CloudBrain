<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/register.css">
    <meta charset="UTF-8">
    <title>Cloud Brain - Регистрация</title>
</head>
<body>
<div id="header">
    <img id='logo' src="img/logo.png" width="319" height="122"/>
</div>
<h1>Зарегистрироваться</h1>

<div id="form">

    <div id="form_main">
        <form method="post">
            {#                <input placeholder="Имя" id="name" type="text">#}

            {#                <input placeholder="Фамилия" id="secondname" type="text"><br><br>#}

            {{ form.csrf_token }}

            {{ form.email(id='email', placeholder="E-mail") }}

            <br><br>

            {{ form.password(id='password', placeholder="Пароль") }}

            <br><br>

            <div id="checkboxes">
                <input type="checkbox"> Получать новости от CloudBrain.<br>
                <input type="checkbox"> Я принимаю <a id="link">Условия использования</a>.
            </div>
            <br><br>

            {{ form.submit(id='reg', value='Зарегестрироваться') }}
        </form>
    </div>
</div>
</body>
</html>
