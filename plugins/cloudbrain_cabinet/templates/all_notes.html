<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CloudBrain - All notes</title>
    <script src="//code.jquery.com/jquery-2.1.4.min.js"></script>
    <script>
        function add_depend(glav_theme, secondary_theme) {
            $.post('depend', {main_theme: glav_theme, second_theme: secondary_theme});
            location.reload();
        }
    </script>
</head>
<body>
{% for i in range(0,notes|length) %}
    <a href="/c/{{ notes[i].replace('|','') }}">{{ tabs[i]|safe }}{{ notes[i].replace('|','') }}</a>
    <button onclick="add_depend('{{ notes[i-1] }}', '{{ notes[i] }}')"> ==></button><br>
{% endfor %}
</body>
</html>
